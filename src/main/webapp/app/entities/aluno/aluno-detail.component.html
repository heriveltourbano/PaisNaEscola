
<div *ngIf="aluno">
    <h2><span jhiTranslate="paisNaEscolaApp.aluno.detail.title">Aluno</span> {{aluno.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="paisNaEscolaApp.aluno.usuario">Usuario</span></dt>
        <dd>
            <div *ngIf="aluno.usuario">
                <a [routerLink]="['/usuario', aluno.usuario?.id]">{{aluno.usuario?.nome}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="paisNaEscolaApp.aluno.responsavel">Responsavel</span></dt>
        <dd>
            <span *ngFor="let responsavel of aluno.responsavels; let last = last">
                <a [routerLink]="['/responsavel', responsavel?.id ]">{{responsavel.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'aluno/'+ aluno.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
