<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myResponsavelLabel" jhiTranslate="paisNaEscolaApp.responsavel.home.createOrEditLabel">Create or edit a Responsavel</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!responsavel.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="responsavel.id" readonly />
        </div>

        <div class="form-group">
            <label jhiTranslate="paisNaEscolaApp.responsavel.usuario" for="field_usuario">Usuario</label>
            <select class="form-control" id="field_usuario" name="usuario" [(ngModel)]="responsavel.usuario">
                <option [ngValue]="null"></option>
<!--                 <option [ngValue]="usuarioOption.id === responsavel.usuario?.id ? responsavel.usuario : usuarioOption" *ngFor="let usuarioOption of usuarios; trackBy: trackUsuarioById">{{usuarioOption.nome}}</option> -->
                <option [ngValue]="usuarioOption.id === responsavel.usuario?.id? responsavel.usuario : usuarioOption" *ngFor="let usuarioOption of usuarios;trackBy: trackUsuarioById">{{usuarioOption.user.firstName}} {{usuarioOption.user.lastName}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
