<div>
    <h2>
        <span jhiTranslate="paisNaEscolaApp.responsavel.home.title">Responsavels</span>
        <button class="btn btn-primary float-right jh-create-entity create-responsavel" [routerLink]="['/', { outlets: { popup: ['responsavel-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="paisNaEscolaApp.responsavel.home.createLabel">
            Create new Responsavel
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="responsavels">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="usuario.nome"><span jhiTranslate="paisNaEscolaApp.responsavel.usuario">Usuario</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let responsavel of responsavels ;trackBy: trackId">
                <td><a [routerLink]="['../responsavel', responsavel.id ]">{{responsavel.id}}</a></td>
                <td>
                    <div *ngIf="responsavel.usuario">
<!--                         <a [routerLink]="['../usuario', responsavel.usuario?.id ]" >{{responsavel.usuario?.nome}}</a> -->
                        <a [routerLink]="['../usuario',responsavel.usuario?.id]">{{responsavel.usuario?.user.firstName}} {{responsavel.usuario?.user.lastName}}
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../responsavel', responsavel.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'responsavel/'+ responsavel.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'responsavel/'+ responsavel.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="responsavels && responsavels.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
