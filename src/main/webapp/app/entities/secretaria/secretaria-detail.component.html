
<div *ngIf="secretaria">
    <h2><span jhiTranslate="paisNaEscolaApp.secretaria.detail.title">Secretaria</span> {{secretaria.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="paisNaEscolaApp.secretaria.usuario">Usuario</span></dt>
        <dd>
            <div *ngIf="secretaria.usuario">
                <a [routerLink]="['/usuario', secretaria.usuario?.id]">{{secretaria.usuario?.nome}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="paisNaEscolaApp.secretaria.escola">Escola</span></dt>
        <dd>
            <div *ngIf="secretaria.escola">
                <a [routerLink]="['/escola', secretaria.escola?.id]">{{secretaria.escola?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'secretaria/'+ secretaria.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
