<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySecretariaLabel" jhiTranslate="paisNaEscolaApp.secretaria.home.createOrEditLabel">Create or edit a Secretaria</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!secretaria.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="secretaria.id" readonly />
        </div>

        <div class="form-group">
            <label jhiTranslate="paisNaEscolaApp.secretaria.usuario" for="field_usuario">Usuario</label>
            <select class="form-control" id="field_usuario" name="usuario" [(ngModel)]="secretaria.usuario">
                <option [ngValue]="null"></option>
                <option [ngValue]="usuarioOption.id === secretaria.usuario?.id ? secretaria.usuario : usuarioOption" *ngFor="let usuarioOption of usuarios; trackBy: trackUsuarioById">{{usuarioOption.nome}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="paisNaEscolaApp.secretaria.escola" for="field_escola">Escola</label>
            <select class="form-control" id="field_escola" name="escola" [(ngModel)]="secretaria.escola" >
                <option [ngValue]="null"></option>
                <option [ngValue]="escolaOption.id === secretaria.escola?.id ? secretaria.escola : escolaOption" *ngFor="let escolaOption of escolas; trackBy: trackEscolaById">{{escolaOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
