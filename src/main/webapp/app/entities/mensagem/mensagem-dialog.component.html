<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMensagemLabel" jhiTranslate="paisNaEscolaApp.mensagem.home.createOrEditLabel">Create or edit a Mensagem</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!mensagem.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="mensagem.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="paisNaEscolaApp.mensagem.mensagem" for="field_mensagem">Mensagem</label>
            <input type="text" class="form-control" name="mensagem" id="field_mensagem"
                [(ngModel)]="mensagem.mensagem"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="paisNaEscolaApp.mensagem.situacao" for="field_situacao">Situacao</label>
            <select class="form-control" name="situacao" [(ngModel)]="mensagem.situacao" id="field_situacao" >
                <option value="CRIADA" jhiTranslate="paisNaEscolaApp.SituacaoMsg.CRIADA">CRIADA</option>
                <option value="ENVIADA" jhiTranslate="paisNaEscolaApp.SituacaoMsg.ENVIADA">ENVIADA</option>
                <option value="RECEBIDA" jhiTranslate="paisNaEscolaApp.SituacaoMsg.RECEBIDA">RECEBIDA</option>
                <option value="LIDA" jhiTranslate="paisNaEscolaApp.SituacaoMsg.LIDA">LIDA</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="paisNaEscolaApp.mensagem.criada" for="field_criada">Criada</label>
            <div class="d-flex">
                <input id="field_criada" type="datetime-local" class="form-control" name="criada" [(ngModel)]="mensagem.criada"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="paisNaEscolaApp.mensagem.enviada" for="field_enviada">Enviada</label>
            <div class="d-flex">
                <input id="field_enviada" type="datetime-local" class="form-control" name="enviada" [(ngModel)]="mensagem.enviada"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="paisNaEscolaApp.mensagem.recebida" for="field_recebida">Recebida</label>
            <div class="d-flex">
                <input id="field_recebida" type="datetime-local" class="form-control" name="recebida" [(ngModel)]="mensagem.recebida"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="paisNaEscolaApp.mensagem.lida" for="field_lida">Lida</label>
            <div class="d-flex">
                <input id="field_lida" type="datetime-local" class="form-control" name="lida" [(ngModel)]="mensagem.lida"
                  />
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="paisNaEscolaApp.mensagem.remetente" for="field_remetente">Remetente</label>
            <select class="form-control" id="field_remetente" name="remetente" [(ngModel)]="mensagem.remetente">
                <option [ngValue]="null"></option>
                <option [ngValue]="usuarioOption.id === mensagem.remetente?.id ? mensagem.remetente : usuarioOption" *ngFor="let usuarioOption of remetentes; trackBy: trackUsuarioById">{{usuarioOption.nome}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="paisNaEscolaApp.mensagem.destinatario" for="field_destinatario">Destinatario</label>
            <select class="form-control" id="field_destinatario" name="destinatario" [(ngModel)]="mensagem.destinatario">
                <option [ngValue]="null"></option>
                <option [ngValue]="usuarioOption.id === mensagem.destinatario?.id ? mensagem.destinatario : usuarioOption" *ngFor="let usuarioOption of destinatarios; trackBy: trackUsuarioById">{{usuarioOption.nome}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
